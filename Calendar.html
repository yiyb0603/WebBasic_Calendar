<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href ="./Calendar.css" />
  <link rel ="shortcut icon" href ="assets/calendar.png" />
  <title>Calendar</title>
</head>
<body>
  <div class="Calendar">
    <div class="Calendar-Contents">
      <div class="Calendar-MonthWrapper">
        <div id="prevMonth"> < </div>
        <input type ="month" class="Calendar-Date" id ="selectDate" />
        <div id="nextMonth"> > </div>
      </div>

      <div class="Calendar-Box">
        <div id ="dayNames" class="Calendar-Box-DayNames"></div>

        <div id ="days" class="Calendar-Box-Days"></div>
      </div>
    </div>
  </div>

  <script src="Calendar.js"></script>
</body>
</html>
